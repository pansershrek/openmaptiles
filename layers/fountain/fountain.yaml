layer:
  id: "fountain"
  description: |
      Fountain
  fields:
    class:
      description: |
          Fountain
      values:
        lake:
          waterway: ['', 'lake']
        dock:
          waterway: 'dock'
        river:
        ocean:
    intermittent:
      description: |
        Mark with `1` if it is an [intermittent](http://wiki.openstreetmap.org/wiki/Key:intermittent) water polygon.
      values: [0, 1]
  buffer_size: 4
  datasource:
    query: (SELECT geometry, class, intermittent FROM layer_water(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./fountain.sql
datasources:
  - type: imposm3
    mapping_file: ../water/mapping.yaml
